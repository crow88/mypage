                var image_path = '';

                var $current_month_text = $(".current_month_text");

                var $img_calendar = $(".img_calendar");
                var $wallpaper_img = $(".wallpaper_img");
                var $calendar_thumbnail = $(".calendar_thumbnail");
                var $year_tab_link = $(".year_tab_link");
                image_change(monthCtrl.get(), sizeCtrl.get());
                image_change_update($calendar_thumbnail, 'month', monthCtrl.get());
                image_change_update($image_change, 'size', sizeCtrl.get());
                $(document).on('click', '.image_change', function() {
                    // 
                    if ($(this).hasClass("_selected"))
                        return;
                    // 拡大リセット
                    $img_calendar
                        .css('zoom', 1)
                        .data('zoom', 1);
                    $wallpaper_img.removeClass('_zoomin');
                    currentSize = $(this).data("size");
                    image_change(monthCtrl.get(), currentSize);
                    image_change_update($image_change, 'size', currentSize);
                    return false;
                });
                $(document).on('click', '.calendar_thumbnail', function() {
                    if ($(this).hasClass("_selected"))
                        return;
                    // 拡大リセット
                    $img_calendar
                        .css('zoom', 1)
                        .data('zoom', 1);
                    $wallpaper_img.removeClass('_zoomin');
                    currentMonth = $(this).data("month");
                    image_change(currentMonth, sizeCtrl.get());
                    image_change_update($calendar_thumbnail, 'month', currentMonth);
                    $current_month_text.text(currentMonth);
                    return false;
                });
                $(document).on('click', '.img_calendar', function() {
                    var zoomRate = $(this).data('zoom');
                    if (zoomRate == 1) {
                        var zoom = ($(this).data('size') == 4) ? 2.2 : 1.87;
                        $img_calendar
                            .css('zoom', zoom)
                            .data('zoom', zoom);
                        $wallpaper_img.addClass('_zoomin');
                    } else {
                        $img_calendar
                            .css('zoom', 1)
                            .data('zoom', 1);
                        $wallpaper_img.removeClass('_zoomin');
                    }
                });

                function image_change(month, size, init) {
                    if (init === undefined) {
                        var init = true;
                    }
                    if (init) {
                        monthCtrl.set(month);
                        sizeCtrl.set(size);
                    }
                    $img_calendar.empty();
                    image_path = wallpaper[month][size];
                    var img = new Image();
                    img.src = image_path;
                    img.onload = function() {
                        var height = 190;
                        var width = img.width * height / img.height;
                        if (width > 178) {
                            width = 178;
                            height = img.height * width / img.width;
                        }
                        $(img).appendTo($img_calendar);
                        $img_calendar
                            .data('size', size)
                            .css({
                                width: width,
                                height: height,
                                marginTop: -(height / 2),
                                marginLeft: -((width / 2) + 1)
                            });
                    };
                };

                function image_change_update(btn, data, val) {
                    btn.each(function() {
                        if ($(this).data(data) == val) {
                            $(this).addClass("_selected");
                        } else {
                            $(this).removeClass("_selected");
                        }
                    });
                    if (data == 'size') {
                        $year_tab_link.each(function() {
                            var year = $(this).data('year');
                            var url = 'https://crow88.github.io/mypage/12008305/campaign_wallpaper/__YEAR__/';
                            var href = url.replace('__YEAR__', year);
                            var _val = (year < 2019 && val == 4) ? 1 : val;
                            $(this).attr('href', href + '&size=' + _val);
                        });
                    }
                };
            });
